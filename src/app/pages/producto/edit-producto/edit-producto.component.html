<form [formGroup]="formEditProduct" *ngIf="productoUpdate">
  <div fxLayout="column" fxLayoutGap="12px">
    <div>
      <img src="{{productoUpdate.imagePath}}" style="border-radius: 50px; width: 200px; height: 200px;">
    </div>
    <mat-form-field fxFlex>
      <mat-label>Nombre del Producto</mat-label>
      <input type="text" matInput formControlName="nombreProducto">
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Precio</mat-label>
      <input type="number" min="0" max="10000" matInput formControlName="precio">
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Imagen Producto</mat-label>
      <ngx-mat-file-input formControlName="imagen" accept="'.png'"></ngx-mat-file-input>
      <mat-icon matSuffix>folder</mat-icon>
    </mat-form-field>
  </div>
</form>
